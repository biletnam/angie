GENERIC_CRUMB_REPLACEDATA="Заменить данные"
ANGIE_MAUTIC_LIVESITE_REQUIRED="Вы должны предоставить доменное имя работающего в интернете веб-сайта"

SETUP_LBL_REPLACEDATA_INTRO="Система 'Mautic' сохраняет связки с URL этого веб-сайта во множестве разных таблиц в Вашей базе данных. В результате выполнения данного шага URL Вашего веб-сайта в тех связках будет заменен на URL веб-сайта, который Вы восстанавливаете."
SETUP_LBL_REPLACEDATA_REPLACEMENTS_HEAD="Замены для применения"
SETUP_LBL_REPLACEDATA_REPLACEMENTS_HELP="Текст в колонке 'От кого', найденной в этой базе данных, будет заменен на текст в той же самой строчке колонки 'Кому'. По одной записи на одной строчке (отделяйте их друг от друга нажатием на кнопку ENTER). Если Вы не представляете, о чем идет речь, то оставьте все как есть."
SETUP_LBL_REPLACEDATA_FROM="От кого"
SETUP_LBL_REPLACEDATA_TO="Кому"
SETUP_LBL_REPLACEDATA_TABLES_HEAD="Таблицы базы данных"
SETUP_LBL_REPLACEDATA_TABLES_HELP="ANGIE заменит данные в таблицах ядра базы данных системы 'Mautic'. Если Вы желаете провести замену на других таблицах базы, то выберите, пожалуйста, их ниже. Вы можете выбирать несколько таблиц одновременно, нажав для этого на CTRL (на Windows и Linux) или на CMD (на Mac OS X) и щелкая при этом на название выбираемых Вами таблиц."
SETUP_LBL_REPLACEDATA_PROGRESS_HEAD="Происходит процесс замены"
SETUP_LBL_REPLACEDATA_PROGRESS_HELP="Это может занять несколько минут. Вы сможете увидеть прогресс данной системной операции ниже."
SETUP_LBL_REPLACEDATA_MSG_INITIALISED="Начинается замена данных."
SETUP_LBL_REPLACEDATA_MSG_DONE="Замена данных закончена."
